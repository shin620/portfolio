<!DOCTYPE html>
<html>

<head>
  <title>Shin Kawarada</title>
  <meta charset="UTF-8">
  <meta name="description" content="Shin Kawaradaのポートフォリオサイト">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- reset.css modern-css-reset -->
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <img src="img/top-image.jpg" alt="Top" id="top-image">
    <a href="index.html" class="logo montaga">SHIN KAWARADA</a>
  </header>

  <main>
    <article id="about">
      <h1 class="montaga">ABOUT</h1>
      <img class="my-img" src="img/me.jpg" alt="me">
      <p>高いITスキルを活かし、<br>高品質なサイトをご提供いたします。<br>また、お客様それぞれのニーズに合ったデザインをご提供いたします。</p>
    </article>
    <article>
      <h1 class="montaga">WORKS</h1>
      <div class="works-container">
        <div class="works-item">
          <img src="img/work-socialtech.png" alt="work-socialtech">
          <p>SocialTech(プログラミングスクール課題)</p>
          <p>HTML/SCSS</p>
        </div>
        <div class="works-item">
          <img src="img/work-samurai-university.png" alt="work-samurai-university">
          <p>SAMURAI University(プログラミングスクール課題)</p>
          <p>WordPress/HTML/CSS/PHP</p>
        </div>
        <div class="works-item">
          <img src="https://placehold.jp/500x340.png" alt="work-socialtech">
          <p>作品3</p>
        </div>
        <div class="works-item">
          <img src="https://placehold.jp/500x340.png" alt="work-socialtech">
          <p>作品4</p>
        </div>
      </div>
    </article>
    <article id="contact">
      <h1 class="montaga">CONTACT</h1>
      <div class="contact-form">
        <form action="#" method="post">
          <div class="field">
            <input type="text" id="name" name="name" placeholder="Who are you?" autofocus/>
            <label for="name">Name</label>
          </div>
          <div class="field">
            <input type="text" id="email" name="email" placeholder="aaa@example.com" />
            <label for="email">E-Mail</label>
          </div>
          <div class="field">
            <textarea id="msg" rows="4" name="msg" placeholder="Please type your message here."></textarea>
            <label for="msg">Msg</label>
          </div>
          <input class="button" type="submit" value="Send" />
        </form>
      </div>
    </article>
  </main>
</body>

</html>
